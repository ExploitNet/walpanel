<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #181f27;
            --sidebar-bg: #151b22;
            --card-bg: #232b35cc; 
            --text-main: #e6eaf0;
            --text-secondary: #8a97a8;
            --primary: #00b3ff;
            --success: #1ecb81;
            --danger: #ff4d4f;
            --warning: #ffc107;
            --border: #232b35;
            --shadow: 0 4px 24px 0 rgb(0 0 0 / 0.25);
            --font-sans: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, #181f27 0%, #151b22 100%);
        }

        /* Login Container */
        .login-container {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(16px) saturate(120%);
            -webkit-backdrop-filter: blur(16px) saturate(120%);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, #0090cc 100%);
        }

        .login-container h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--text-main);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .login-form input {
            width: 90%;
            max-width: 260px;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(35, 43, 53, 0.85);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-main);
            font-family: var(--font-sans);
            transition: var(--transition);
            font-size: 1rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            margin: 0 auto;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 179, 255, 0.2);
        }

        .login-form input::placeholder {
            color: var(--text-secondary);
        }

        .login-form button {
            width: 70%;
            max-width: 180px;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .login-form button:hover {
            background: #0090cc;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Logo */
        .login-logo {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            .login-container {
                padding: 1.2rem 0.5rem;
                margin: 0 0.2rem;
                max-width: 100vw;
                overflow-x: hidden;
            }
            .login-container h2 {
                font-size: 1.2rem;
                margin-bottom: 1.2rem;
            }
            .login-form {
                gap: 1rem;
            }
            .login-form input {
                width: 100%;
                max-width: 100%;
                font-size: 0.95rem;
                padding: 0.8rem 1.2rem 0.8rem 0.8rem;
                box-sizing: border-box;
                margin: 0;
                display: block;
            }
            .input-group i {
                font-size: 1rem;
                right: 0.7rem;
            }
            .login-form button {
                width: 100%;
                max-width: 100%;
                font-size: 1rem;
                padding: 0.9rem;
            }
            .login-logo img {
                width: 64px !important;
                height: 64px !important;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="/static/Logo.png" alt="Logo" style="width: 90px; height: 90px; border-radius: 12px;">
        </div>

        <h2>Login to Your Account</h2>

        <form method="POST" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>

    </div>


</body>

</html>
