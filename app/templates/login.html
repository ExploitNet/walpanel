<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color Scheme */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --lighter: #ffffff;
            --gray: #e2e8f0;
            --gray-dark: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;

            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

            /* Typography */
            --font-sans: 'Vazir', 'Segoe UI', Tahoma, sans-serif;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        }

        /* Login Container */
        .login-container {
            background: var(--dark);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .login-container h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--light);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--gray-dark);
        }

        .login-form input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--light);
            font-family: var(--font-sans);
            transition: var(--transition);
            font-size: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .login-form input::placeholder {
            color: var(--gray-dark);
        }

        .login-form button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .login-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }


        /* Logo */
        .login-logo {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }

        .login-logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .login-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts.css" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-shield-alt"></i>
            <span>Admin Panel</span>
        </div>

        <h2>Login to Your Account</h2>

        <div id="error-message" class="message" style="display: none; color: var(--danger);"></div>

        <form method="POST" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = "{{ error_message|default('') }}";
            if (errorMessage) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
