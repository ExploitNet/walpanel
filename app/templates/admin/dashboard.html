<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin-news.css">
    <script src="/static/js/admin-news.js"></script>
    <script src="/static/js/admin-dashboard.js"></script>

</head>

<body>
    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span>Control Panel</span>
            </div>

            <nav class="nav-menu">
                <a href="/admin-dashboard/" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="/admin-dashboard/clients/" class="nav-item">
                    <i class="fas fa-users"></i>
                    Users
                </a>
                <a href="/admin-dashboard/plans/" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    Plans
                </a>
                <a href="/login/" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>

        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">
                    <i class="fas fa-chart-line"></i>
                    Admin Dashboard
                </h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card stat-card-primary">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                    <i class="fas fa-users floating-icon"></i>
                </div>

                <div class="stat-card stat-card-success">
                    <i class="fas fa-network-wired stat-icon"></i>
                    <div class="stat-value" id="availableData">0</div>
                    <div class="stat-label">Remaining Traffic (GB)</div>
                    <i class="fas fa-network-wired floating-icon"></i>
                </div>

                <div class="stat-card stat-card-warning">
                    <i class="fas fa-calendar-alt stat-icon"></i>
                    <div class="stat-value" id="daysRemaining">0</div>
                    <div class="stat-label">Days Remaining</div>
                    <i class="fas fa-calendar-alt floating-icon"></i>
                </div>
            </div>

            <!-- News Section -->
            <div class="news-section">
                <div class="news-header">
                    <div class="news-title">
                        <i class="fas fa-newspaper news-icon"></i>
                        <h2>Latest News</h2>
                    </div>
                    <div class="news-controls">
                        <div class="news-badge">
                            <span id="newsCount">0</span>
                        </div>
                        <button class="news-toggle-btn" aria-expanded="true" title="Toggle news visibility">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                </div>
                <div id="newsList" class="news-container"></div>
            </div>
        </main>
    </div>
</body>
</html>
