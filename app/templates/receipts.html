<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts | Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/receipts.css">
</head>

<body>
    <div id="toast-message" style="display:none; position:fixed; top:30px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:12px 24px; border-radius:8px; z-index:9999; font-family:Vazir,sans-serif;"></div>
    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span>Control Panel</span>
            </div>

            <nav class="nav-menu">
                <a href="/dashboard/" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="/dashboard/panels/" class="nav-item">
                    <i class="fas fa-server"></i>
                    Panels
                </a>
                <a href="/dashboard/admins/" class="nav-item">
                    <i class="fas fa-users-cog"></i>
                    Admins
                </a>
                <a href="/dashboard/receipts/" class="nav-item active">
                    <i class="fas fa-receipt"></i>
                    Receipts
                </a>
                <a href="/dashboard/settings/" class="nav-item">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
                <a href="/login/" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </aside>

        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">
                    <i class="fas fa-receipt"></i>
                    Receipts Management
                </h1>
                <button class="btn btn-primary" onclick="refreshReceipts()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <div class="receipts-container">
                <div class="receipts-grid" id="receiptsGrid">
                    <!-- Receipt images will be loaded here -->
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-receipt"></i>
                    <h3>No Receipts Found</h3>
                    <p>There are no receipt images available at the moment.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-trash-alt"></i>
                    Delete Receipt
                </h3>
                <button class="close-modal" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this receipt image?</p>
                <p class="receipt-name" id="receiptName"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="/static/js/receipts.js"></script>
</body>

</html>
